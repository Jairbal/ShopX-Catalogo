<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles-index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>ShopX</title>
  </head>
  <body>
    <nav class="navbar">
      ShopX
      <img class="img-profile" src="images/profile-img.png" alt="" />
    </nav>
    <div class="searcher">
      <input type="text" class="input input-searcher" placeholder="Buscar..." />
    </div>
    <div class="main">
      <div class="post">
        <div class="post-photos">
          <img
            class="post-photos_main_img"
            src="images/photo.png"
            alt="username"
          />
          <div class="post-secondary_photos">
            <div class="container-secondary_photo">
              <img
                class="post-photos_secondary_img"
                src="images/photo-secondary (1).png"
                alt="username"
              />
            </div>
            <div class="container-secondary_photo">
              <img
                class="post-photos_secondary_img"
                src="images/photo-secondary (2).png"
                alt="username"
              />
            </div>
            <div class="container-secondary_photo">
              <img
                class="post-photos_secondary_img"
                src="images/photo-secondary (3).png"
                alt="username"
              />
            </div>
          </div>
        </div>
        <div class="post-description"></div>
      </div>
    </div>
  </body>
</html>
